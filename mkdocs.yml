site_name: Radify Menu Editor Documentation
site_description: A visual IDE for creating AutoHotkey v2 ring menus without coding
site_author: hinatahugu29
site_url: https://ahk-radify-editor.readthedocs.io/

repo_name: hinatahugu29/AHK_Radify_Editor
repo_url: https://github.com/hinatahugu29/AHK_Radify_Editor

theme:
  name: material
  language: en
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: orange
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: orange
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search:
      lang:
        - en
        - ja

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - Basic Usage: user-guide/basic-usage.md
      - Editing Structure: user-guide/editing-structure.md
      - Actions: user-guide/actions.md
      - Icons & Visuals: user-guide/icons-visuals.md
      - Export: user-guide/export.md
  - Reference:
      - Config Format: reference/config-format.md
      - Templates: reference/templates.md
      - Modules: reference/modules.md
  - Advanced:
      - Custom Actions: advanced/custom-actions.md
      - Multiple Menus: advanced/multiple-menus.md
      - Troubleshooting: advanced/troubleshooting.md
  - Technical Spec: technical-spec.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hinatahugu29
